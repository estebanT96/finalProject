<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="header">
      <header>
        <div class="row">
          <nav class="nav__bar">
            <div class="logo">
              <figure class="logo__img--wrapper">
                <img src="./assets/t__logo.png" alt="T" class="logo__img" />
              </figure>
              <span class="logo__text">Treact</span>
            </div>
            <div class="links">
              <ul class="generic__links">
                <li><a href="" class="generic__link">About</a></li>
                <li><a href="" class="generic__link">Blog</a></li>
                <li><a href="" class="generic__link">Pricing</a></li>
                <li><a href="" class="generic__link">Contact Us</a></li>
              </ul>
              <ul class="user__links">
                <li><a href="" class="user__link">Login</a></li>
                <div class="sign__up--wrapper">
                  <li><a href="" class="signup__link">Sign Up</a></li>
                </div>
              </ul>
            </div>
          </nav>
          <div class="header__description">
            <div class="header__text--container">
              <h1>
                Beautiful React Templates
                <span class="blue__text">for you.</span>
              </h1>
              <p>
                Our templates are easy to setup, understand and customize. Fully
                modular coponentes with a variety of pages and components.
              </p>
              <div class="email__input--container">
                <input
                  type="text"
                  placeholder="Your E-mail Address"
                  class="email__input"
                />
                <button class="getstarted__button">Get Started</button>
              </div>
              <div class="customers__container">
                <p class="trusted__customers--text">OUR TRUSTED CUSTOMERS</p>
                <figure>
                  <img src="./assets/trustedCustomers.png" alt=""  class="trusted__customers">
                </figure>
              </div>
            </div>

            <div class="header__img--wrapper">
              <img
                src="./assets/undraw_winter_designer_a-2-m7.svg"
                alt=""
                class="header__img"
              />
            </div>
          </div>
        </div>
      </header>
    </section>
    <main>
      <div class="container">
        <div class="row"></div>
      </div>
    </main>
  </body>
</html>
